<!-- Contact Form Start -->
<section class="contact-form section_100">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title wow fadeInUp" data-wow-duration="1s" data-wow-delay="0.3s">
                    <h2>Get in <span>Touch</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8">
                <div class="contact-form-wrapper wow fadeInLeft" data-wow-duration="1s" data-wow-delay="0.4s">
                    <form>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="name">Name </label>
                                    <input type="text" class="input-field" id="name" placeholder="Enter Your Name">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="email">Email </label>
                                    <input type="text" class="input-field" id="email"
                                           placeholder="Enter Your Email">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="subjict">Subjict </label>
                                    <input type="text" class="input-field" id="subjict"
                                           placeholder="Write Your Subjict">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="phone">Phone </label>
                                    <input type="text" class="input-field" id="phone"
                                           placeholder="Enter Your Phone No">
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group button-area">
                                    <label for="message">Message </label>
                                    <textarea id="message" class="input-field textarea"
                                              placeholder="Write Your Message"></textarea>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group button-area">
                                    <button type="submit" class="theme-btn">Send Message<span
                                            class="fa fa-chevron-right"></span></button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-4 d-flex">
                <div class="address-area wow fadeInRight" data-wow-duration="1s" data-wow-delay="0.3s">
